<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>(function(){if(!sessionStorage.getItem('recaptcha_verified')||sessionStorage.getItem('recaptcha_verified')!=='true'){window.location.href='exp.html';}})();</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubDev</title>
    <link rel="icon" href="pic/icon.png" type="image/png">
    <link href="ubuntu/Ubuntu-Regular.ttf" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Ubuntu';
            src: url('ubuntu/Ubuntu-Regular.ttf') format('truetype');
        }
        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            background-color: #ff0000; /* Changed to red */
            margin: 0;
            overflow-y: auto;
            padding: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-left: 20px;
            flex-grow: 1;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #d32f2f; /* Changed to a red variant */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #c62828; /* Changed to a darker red variant */
            transform: translateY(-2px);
        }
        .description {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }
        .update-log {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .poster-container {
            position: fixed;
            left: 20px;
            top: 20px;
        }
        .poster {
            max-width: 200px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <img src="testpic.png" alt="Poster" class="poster" onclick="location.href='https://store.steampowered.com/app/3554820/XELVITA/'">
    </div>
    <div class="content">
        <h1>Welcome to the HubDev</h1>
        <button class="button" onclick="location.href='hub.html'">Back to normal hub.</button>
        <div class="description">NO EXIT NO EXIT NO EXIT. lol this site color is creepy.</div>
        <button class="button" onclick="window.open('https://scamwebsite.com/', '_blank')">A redirect link test.</button>
        <div class="description">redirect to scamwebsite.com</div>
        <button class="button" onclick="location.href='pong.html'">pong test</button>
        <div class="description">trash</div>
        <div class="update-log" id="updateLog">
            <h2>Update Log</h2>
            <pre id="logContent">Loading...</pre>
        </div>
    </div>
    <script>
        fetch('blog.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logContent').textContent = data;
            })
            .catch(error => {
                document.getElementById('logContent').textContent = 'Error loading update log.';
                console.error('Error fetching update log:', error);
            });

        // Session timeout and tab exit detection
        (function() {
            const TIMEOUT_MS = 10 * 60 * 1000; // 10 minutes

            function updateActivity() {
                sessionStorage.setItem('last_activity', Date.now().toString());
            }

            function checkTimeout() {
                const lastActivity = sessionStorage.getItem('last_activity');
                if (!lastActivity || Date.now() - parseInt(lastActivity) > TIMEOUT_MS) {
                    sessionStorage.clear();
                    window.location.href = 'exp.html';
                }
            }

            // Initialize last activity
            updateActivity();

            // Update activity on user interactions
            ['mousedown', 'keydown', 'scroll', 'touchstart'].forEach(function(event) {
                document.addEventListener(event, updateActivity);
            });

            // Check timeout every minute
            setInterval(checkTimeout, 60000);

            // Clear session when tab is hidden/exited
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    sessionStorage.clear();
                    window.location.href = 'exp.html';
                }
            });
        })();
    </script>
</body>
</html>
