<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Block</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
        }
        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #000;
        }
        #ranking {
            position: absolute;
            left: 10px;
            top: 50px;
            width: 250px;
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px;
            overflow-y: auto;
            max-height: 80vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #ranking h3 {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rank-item {
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
            display: flex;
            flex-direction: column;
        }
        .rank-item button {
            margin-left: 5px;
        }
        .rank-item div {
            display: flex;
            justify-content: space-between;
        }
        .rank-item span[contenteditable] {
            border-bottom: 1px dotted #000;
            cursor: text;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        #gameOver {
            font-size: 30px;
            color: red;
            text-align: center;
            display: none;
        }
        #victoryMessage {
            font-size: 30px;
            color: green;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ranking">
        <h3>
            Ranking
            <button onclick="clearAllRecords()">Clear All</button>
        </h3>
        <div id="rankingList"></div>
    </div>
    <div style="position: relative;">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">Score: 0</div>
    </div>
    <a id="backButton" href="hubdev.html">Back to Hub</a>

    <!-- Modal for details -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Modal for replay -->
    <div id="replayModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Replay</h2>
                <span class="close" onclick="closeReplayModal()">&times;</span>
            </div>
            <canvas id="replayCanvas" width="320" height="480"></canvas>
            <div id="gameOver">GAME OVER</div>
            <div id="victoryMessage">YOU WIN!!!1!1111?+1++1+1+</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const rankingList = document.getElementById('rankingList');
        const detailsModal = document.getElementById('detailsModal');
        const modalBody = document.getElementById('modalBody');
        const replayModal = document.getElementById('replayModal');
        const replayCanvas = document.getElementById('replayCanvas');
        const replayCtx = replayCanvas.getContext('2d');
        const gameOverDisplay = document.getElementById('gameOver');
        const victoryMessage = document.getElementById('victoryMessage');

        let block = {
            x: 50,
            y: 150,
            width: 20,
            height: 20,
            gravity: 0.5,
            lift: -8,
            velocity: 0
        };

        let pipes = [];
        let frame = 0;
        let score = 0;
        let gameOver = false;
        let gameHistory = [];
        let pipeVerticalSpeed = 0.5;
        let additionalObstacles = [];
        let coins = [];
        let gameSpeed = 1;

        function saveState() {
            gameHistory.push({
                blockY: block.y,
                pipes: JSON.parse(JSON.stringify(pipes)),
                score: score
            });
        }

        function drawBlock(ctx, block) {
            ctx.fillStyle = '#000';
            ctx.fillRect(block.x, block.y, block.width, block.height);
        }

        function drawPipes(ctx, pipes) {
            ctx.fillStyle = '#000';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, ctx.canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            });
        }

        function drawObstacles(ctx, obstacles) {
            ctx.fillStyle = '#f00';
            obstacles.forEach(obstacle => {
                ctx.beginPath();
                ctx.arc(obstacle.x, obstacle.y, obstacle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawCoins(ctx, coins) {
            ctx.fillStyle = '#ff0';
            coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updatePipes() {
            if (frame % 120 === 0) {
                let pipeHeight = Math.floor(Math.random() * (canvas.height / 2)) + 20;
                let gap = 150;
                pipes.push({
                    x: canvas.width,
                    width: 20,
                    top: pipeHeight,
                    bottom: canvas.height - pipeHeight - gap,
                    passed: false,
                    verticalDirection: Math.random() < 0.5 ? 1 : -1,
                    color: getRandomColor()
                });
            }

            pipes.forEach(pipe => {
                pipe.x -= 2 * gameSpeed;
                if (score >= 25) {
                    pipe.top += pipe.verticalDirection * pipeVerticalSpeed;
                    pipe.bottom -= pipe.verticalDirection * pipeVerticalSpeed;
                    if (pipe.top <= 20 || (canvas.height - pipe.bottom) <= 20) {
                        pipe.verticalDirection *= -1;
                    }
                }
                if (score >= 50) {
                    gameSpeed = 1.25;
                }
                if (score >= 75) {
                    pipe.width = Math.random() * 10 + 15; // Random width between 15 and 25
                }
            });

            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
        }

        function generateObstacles() {
            if (score >= 75 && additionalObstacles.length === 0) {
                additionalObstacles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 10,
                    xDirection: Math.random() < 0.5 ? 1 : -1,
                    yDirection: Math.random() < 0.5 ? 1 : -1
                });
            }
        }

        function updateObstacles() {
            additionalObstacles.forEach(obstacle => {
                obstacle.x += obstacle.xDirection * gameSpeed;
                obstacle.y += obstacle.yDirection * gameSpeed;
                if (obstacle.x - obstacle.radius <= 0 || obstacle.x + obstacle.radius >= canvas.width) {
                    obstacle.xDirection *= -1;
                }
                if (obstacle.y - obstacle.radius <= 0 || obstacle.y + obstacle.radius >= canvas.height) {
                    obstacle.yDirection *= -1;
                }
            });
        }

        function generateCoins() {
            if (score >= 125 && coins.length === 0) {
                coins.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 5
                });
            }
        }

        function updateCoins() {
            coins.forEach(coin => {
                coin.x -= 2 * gameSpeed;
            });

            coins = coins.filter(coin => coin.x + coin.radius > 0);
        }

        function updateBlock() {
            block.velocity += block.gravity;
            block.y += block.velocity;

            if (block.y + block.height > canvas.height) {
                block.y = canvas.height - block.height;
                block.velocity = 0;
                if (score > 0) {
                    saveScore();
                }
                gameOver = true;
                resetGame();
            }

            if (block.y < 0) {
                block.y = 0;
                block.velocity = 0;
            }
        }

        function resetGame() {
            block.y = 150;
            block.velocity = 0;
            pipes = [];
            frame = 0;
            gameOver = false;
            score = 0;
            gameHistory = [];
            additionalObstacles = [];
            coins = [];
            gameSpeed = 1;
            scoreDisplay.innerText = 'Score: ' + score;
            victoryMessage.style.display = "none";
        }

        function detectCollision() {
            pipes.forEach(pipe => {
                if (block.x < pipe.x + pipe.width &&
                    block.x + block.width > pipe.x &&
                    (block.y < pipe.top || block.y + block.height > canvas.height - pipe.bottom)) {
                    gameOver = true;
                    if (score > 0) {
                        saveScore();
                    }
                    resetGame();
                }

                if (!pipe.passed && pipe.x + pipe.width < block.x) {
                    score++;
                    pipe.passed = true;
                    scoreDisplay.innerText = 'Score: ' + score;
                    if (score >= 500) {
                        victoryMessage.style.display = "block";
                        resetGame();
                    }
                }
            });

            additionalObstacles.forEach(obstacle => {
                const dx = block.x + block.width / 2 - obstacle.x;
                const dy = block.y + block.height / 2 - obstacle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < block.width / 2 + obstacle.radius) {
                    gameOver = true;
                    if (score > 0) {
                        saveScore();
                    }
                    resetGame();
                }
            });

            coins.forEach(coin => {
                const dx = block.x + block.width / 2 - coin.x;
                const dy = block.y + block.height / 2 - coin.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < block.width / 2 + coin.radius) {
                    score += 5; // Bonus points for collecting coins
                    coin.collected = true;
                }
            });

            coins = coins.filter(coin => !coin.collected);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBlock(ctx, block);
            drawPipes(ctx, pipes);
            drawObstacles(ctx, additionalObstacles);
            drawCoins(ctx, coins);
        }

        function update() {
            frame++;
            updateBlock();
            updatePipes();
            updateObstacles();
            updateCoins();
            generateObstacles();
            generateCoins();
            detectCollision();
            saveState();
        }

        function loop() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(loop);
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                block.velocity = block.lift;
            }
        });

        window.addEventListener('mousedown', () => {
            block.velocity = block.lift;
        });

        function saveScore() {
            const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
            const newRecord = {
                id: Date.now(),
                score: score,
                time: new Date().toLocaleString(),
                name: `Retry ${ranking.length + 1}`,
                gameHistory: gameHistory
            };
            ranking.push(newRecord);
            localStorage.setItem('ranking', JSON.stringify(ranking));
            displayRanking();
        }

        function displayRanking() {
            const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
            rankingList.innerHTML = '';
            ranking.forEach(record => {
                const item = document.createElement('div');
                item.className = 'rank-item';
                item.innerHTML = `
                    <div>Name: <span contenteditable="true" onblur="renameRecord(${record.id}, this)">${record.name}</span></div>
                    <div>Score: ${record.score}</div>
                    <div>Time: ${record.time}</div>
                    <div>
                        <button onclick="showDetail(${record.id})">Detail</button>
                        <button onclick="deleteRecord(${record.id})">Delete</button>
                    </div>
                `;
                rankingList.appendChild(item);
            });
        }

        window.renameRecord = function(id, element) {
            const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
            const record = ranking.find(rec => rec.id === id);
            if (record) {
                record.name = element.innerText;
                localStorage.setItem('ranking', JSON.stringify(ranking));
            }
        };

        window.deleteRecord = function(id) {
            if (confirm('Are you sure you want to delete this record?')) {
                let ranking = JSON.parse(localStorage.getItem('ranking')) || [];
                ranking = ranking.filter(rec => rec.id !== id);
                localStorage.setItem('ranking', JSON.stringify(ranking));
                displayRanking();
            }
        };

        window.showDetail = function(id) {
            const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
            const record = ranking.find(rec => rec.id === id);
            if (record) {
                modalBody.innerHTML = `
                    <div>Name: <span contenteditable="true" onblur="renameRecord(${record.id}, this)">${record.name}</span></div>
                    <div>Score: ${record.score}</div>
                    <div>Time: ${record.time}</div>
                    <div>Detailed Time: ${new Date(record.id).toLocaleString()}</div>
                    <div>Storage Used: ${formatBytes(new Blob([JSON.stringify(record)]).size)}</div>
                    <button onclick="replayGame(${record.id})">Replay</button>
                `;
                detailsModal.style.display = "block";
            }
        };

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = 2;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        window.replayGame = function(id) {
            const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
            const record = ranking.find(rec => rec.id === id);
            if (record) {
                detailsModal.style.display = "none";
                replayModal.style.display = "block";
                let replayIndex = 0;
                function replayLoop() {
                    if (replayIndex < record.gameHistory.length) {
                        const state = record.gameHistory[replayIndex];
                        replayCtx.clearRect(0, 0, replayCanvas.width, replayCanvas.height);
                        drawBlock(replayCtx, {x: 50, y: state.blockY, width: 20, height: 20});
                        drawPipes(replayCtx, state.pipes);
                        drawObstacles(replayCtx, additionalObstacles); // Ensure obstacles are drawn in replay
                        drawCoins(replayCtx, coins); // Ensure coins are drawn in replay
                        replayCtx.fillStyle = 'black';
                        replayCtx.font = '20px Arial';
                        replayCtx.fillText(`Score: ${state.score}`, 10,
