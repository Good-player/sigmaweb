<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>(function(){if(!sessionStorage.getItem('recaptcha_verified')||sessionStorage.getItem('recaptcha_verified')!=='true'){window.location.href='exp.html';}})();</script>
  <title>Document Book Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- PDF.js from CDN (for custom rendering) -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/build/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #f6f6f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3d2c29;
      color: #fff;
      padding: 18px 0 8px 0;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hub-link, .back-main-link {
      color: #fff;
      background: #a98467;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 18px;
      margin: 7px 8px 7px 0;
      transition: background 0.18s;
      display: inline-block;
    }
    .hub-link:hover, .back-main-link:hover {
      background: #8b6f4e;
      color: #fff;
    }
    #main-menu {
      padding: 2rem 1rem 1rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .bookshelf {
      display: grid;
      gap: 2rem 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      margin-top: 1.5rem;
      align-items: flex-start;
    }
    .book-card {
      background: #fffbed;
      border-radius: 14px;
      box-shadow: 0 2px 12px #cabfae33;
      padding: 1.2rem 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #eee7d8;
      min-height: 350px;
      position: relative;
    }
    .book-title {
      font-weight: 600;
      font-size: 1.15rem;
      margin: 0.5rem 0 0.1rem 0;
      color: #463a2f;
      text-align: center;
      word-break: break-all;
    }
    .book-meta {
      font-size: 0.97rem;
      color: #6a5b46;
      margin-bottom: 0.25rem;
      text-align: center;
      line-height: 1.4;
      word-break: break-word;
    }
    .reccomend {
      display: inline-block;
      background: #a98467;
      color: #fff;
      font-weight: 500;
      border-radius: 9px;
      padding: 2px 11px;
      font-size: 0.97rem;
      margin-top: 0.3rem;
      margin-bottom: 0.2rem;
    }
    .thumb-wrapper {
      background: #e6dacb;
      border-radius: 6px;
      width: 170px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px #cabfae22;
    }
    .thumb-wrapper canvas {
      background: #e6dacb;
      display: block;
      margin: 0 auto;
      width: 160px !important;
      height: 210px !important;
    }
    .view-btn {
      margin-top: 0.5rem;
      background: #a98467;
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      cursor: pointer;
      transition: background 0.16s;
      box-shadow: 0 1px 6px #cabfae22;
    }
    .view-btn:hover {
      background: #8b6f4e;
    }
    #pdf-viewer {
      display: none;
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: #f5ede6;
      z-index: 20;
      overflow-y: auto;
      padding-bottom: 60px;
      width: 100vw;
      height: 100vh;
    }
    #pdf-toolbar {
      position: sticky;
      top: 0;
      background: #3d2c29;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 10px 14px;
      z-index: 21;
    }
    #pdf-toolbar .back-main-link,
    #pdf-toolbar .hub-link {
      margin: 0 7px 0 0;
    }
    #viewer-title {
      font-weight: 500;
      font-size: 1.08rem;
      margin-left: 1.3rem;
      flex: 1;
    }
    #pdf-canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.2rem 0 2rem 0;
      gap: 2.4rem;
      min-height: 90vh;
    }
    .pdf-page-canvas {
      box-shadow: 0 2px 12px #cabfae22;
      border-radius: 7px;
      margin-bottom: 1.2rem;
      background: #fff;
      max-width: 98vw;
      width: auto;
      height: auto;
    }
    #loading-indicator {
      text-align: center;
      color: #8f7f6a;
      font-size: 1.1rem;
      margin-top: 3rem;
    }
    .no-pdfs-msg {
      text-align: center;
      font-size: 1.15rem;
      color: #8f7f6a;
      margin-top: 2.5rem;
    }
    @media (max-width: 600px) {
      .thumb-wrapper {
        width: 110px;
        height: 140px;
      }
      .thumb-wrapper canvas {
        width: 98px !important;
        height: 130px !important;
      }
      .book-card {
        min-height: 230px;
        padding: 1rem 0.4rem;
      }
      #pdf-canvas-container {
        padding: 1.2rem 0 1rem 0;
      }
      #viewer-title {
        margin-left: 0.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="hub.html" class="hub-link">Back to hub</a>
    <span id="header-title">Book Collection</span>
  </header>
  <div id="main-menu">
    <div id="bookshelf" class="bookshelf"></div>
    <div id="no-pdfs" class="no-pdfs-msg" style="display:none;">No PDF books found.<br>Make sure your <b>index.txt</b> is correct.</div>
  </div>
  <div id="pdf-viewer">
    <div id="pdf-toolbar">
      <a href="#" class="back-main-link" onclick="returnToMenu();return false;">Back to Main Menu</a>
      <a href="hub.html" class="hub-link">Back to hub</a>
      <span id="viewer-title"></span>
    </div>
    <div id="pdf-canvas-container"></div>
    <div id="loading-indicator"></div>
  </div>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.2.67/build/pdf.worker.min.js';

    // Load list from /Document/index.txt (JSON array)
    async function fetchPDFList() {
      try {
        let resp = await fetch('Document/index.txt');
        if (resp.ok) {
          let arr = await resp.text();
          // Remove comments and parse JSON
          // Support both with/without trailing commas
          arr = arr.replace(/\/\/.*$/gm, '').replace(/,(\s*[\]}])/g, '$1');
          let data = JSON.parse(arr);
          // Only keep entries with .pdf path
          return data.filter(item => item.path && item.path.toLowerCase().endsWith('.pdf'));
        }
      } catch (e) {}
      return [];
    }

    // ========== Main Menu: Book List ==========
    const bookshelf = document.getElementById('bookshelf');
    const noPDFsMsg = document.getElementById('no-pdfs');
    let pdfList = [];

    async function renderBookList() {
      bookshelf.innerHTML = '';
      noPDFsMsg.style.display = 'none';
      pdfList = await fetchPDFList();

      if (!pdfList.length) {
        noPDFsMsg.style.display = '';
        return;
      }

      for (const pdf of pdfList) {
        const card = document.createElement('div');
        card.className = 'book-card';

        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'thumb-wrapper';
        const thumbCanvas = document.createElement('canvas');
        thumbDiv.appendChild(thumbCanvas);

        // Book info
        const title = document.createElement('div');
        title.className = 'book-title';
        title.textContent = pdf.name || pdf.path.replace(/\.pdf$/i, '');

        const meta = document.createElement('div');
        meta.className = 'book-meta';
        meta.innerHTML =
          (pdf.desc ? `<b>Description:</b> ${pdf.desc}<br>` : '') +
          (pdf.creator ? `<b>Creator:</b> ${pdf.creator}<br>` : '') +
          (pdf.genre ? `<b>Genre:</b> ${pdf.genre}<br>` : '');

        // Recommend badge
        let recommend = '';
        if (pdf.reccomend === true || pdf.recommend === true) {
          recommend = `<div class="reccomend">Recommend</div>`;
        }

        // View button
        const viewBtn = document.createElement('button');
        viewBtn.className = 'view-btn';
        viewBtn.textContent = 'View PDF';
        viewBtn.onclick = e => {
          e.stopPropagation();
          openPDFViewer(pdf);
        };

        // Thumbnail - show first page preview
        renderPDFThumbnail('Document/' + pdf.path, thumbCanvas);

        card.appendChild(thumbDiv);
        card.appendChild(title);
        if (meta.innerHTML) card.appendChild(meta);
        if (recommend) card.insertAdjacentHTML('beforeend', recommend);
        card.appendChild(viewBtn);

        bookshelf.appendChild(card);
      }
    }

    // Render first page as thumbnail
    async function renderPDFThumbnail(pdfPath, canvas) {
      try {
        const loadingTask = pdfjsLib.getDocument(pdfPath);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 0.25 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext('2d');
        await page.render({ canvasContext: ctx, viewport }).promise;
      } catch (e) {
        // Placeholder if failed
        canvas.width = 160; canvas.height = 210;
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = '#e6dacb';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#bfae98';
        ctx.font = 'bold 14px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('No Preview', canvas.width / 2, canvas.height / 2);
      }
    }

    // ========== PDF Viewer ==========
    const pdfViewer = document.getElementById('pdf-viewer');
    const pdfCanvasContainer = document.getElementById('pdf-canvas-container');
    const loadingIndicator = document.getElementById('loading-indicator');
    const viewerTitle = document.getElementById('viewer-title');
    let currentPDF = null;

    async function openPDFViewer(pdf) {
      document.getElementById('main-menu').style.display = 'none';
      pdfViewer.style.display = 'block';
      viewerTitle.textContent = pdf.name || pdf.path.replace(/\.pdf$/i, '');
      loadingIndicator.textContent = 'Loading book...';
      pdfCanvasContainer.innerHTML = '';
      currentPDF = pdf;

      try {
        const loadingTask = pdfjsLib.getDocument('Document/' + pdf.path);
        const pdfDoc = await loadingTask.promise;
        loadingIndicator.textContent = '';
        // Render ALL pages (read-only, no print/download/toolbar)
        for (let i = 1; i <= pdfDoc.numPages; ++i) {
          const page = await pdfDoc.getPage(i);
          const scale = Math.min(1.2, Math.max(0.7, window.innerWidth < 600 ? 0.7 : 1.1));
          const viewport = page.getViewport({ scale: scale });
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page-canvas';
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const ctx = canvas.getContext('2d');
          await page.render({ canvasContext: ctx, viewport }).promise;
          pdfCanvasContainer.appendChild(canvas);
        }
      } catch (e) {
        loadingIndicator.textContent = 'Failed to load PDF.';
      }
    }

    function returnToMenu() {
      pdfViewer.style.display = 'none';
      document.getElementById('main-menu').style.display = '';
      pdfCanvasContainer.innerHTML = '';
      loadingIndicator.textContent = '';
      viewerTitle.textContent = '';
      currentPDF = null;
    }

    // Redraw if screen resized and PDF is open
    window.addEventListener('resize', () => {
      if (pdfViewer.style.display === 'block' && currentPDF) {
        openPDFViewer(currentPDF);
      }
    });

    // Init
    renderBookList();

    // Session timeout and tab exit detection
    (function() {
      const TIMEOUT_MS = 10 * 60 * 1000; // 10 minutes

      function updateActivity() {
        sessionStorage.setItem('last_activity', Date.now().toString());
      }

      function checkTimeout() {
        const lastActivity = sessionStorage.getItem('last_activity');
        if (!lastActivity || Date.now() - parseInt(lastActivity) > TIMEOUT_MS) {
          sessionStorage.clear();
          window.location.href = 'exp.html';
        }
      }

      // Initialize last activity
      updateActivity();

      // Update activity on user interactions
      ['mousedown', 'keydown', 'scroll', 'touchstart'].forEach(function(event) {
        document.addEventListener(event, updateActivity);
      });

      // Check timeout every minute
      setInterval(checkTimeout, 60000);

      // Clear session when tab is hidden/exited
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          sessionStorage.clear();
          window.location.href = 'exp.html';
        }
      });
    })();
  </script>
</body>
</html>
