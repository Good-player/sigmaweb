<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <link rel="icon" href="pic/icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #0288d1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0277bd;
            transform: translateY(-2px);
        }
        .description {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }
        .update-log {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Hub</h1>
    <button class="button" onclick="location.href='index.html'">Main menu</button>
    <div class="description">Rage quit/Logout</div>
    <button class="button" onclick="location.href='money.html'">Money Clicker Game</button>
    <div class="description">a clicker game</div>
    <button class="button" onclick="location.href='scam.html'">Fake VBUCKS/ROBUX Getter</button>
    <div class="description">Working omg free robux/vbucks. *jk</div>
    <button class="button" onclick="location.href='community.html'">Community</button>
    <div class="description">Alpha version</div>
    <div class="update-log" id="updateLog">
        <h2>Update Log</h2>
        <pre id="logContent">Loading...</pre>
    </div>
    <script>
        fetch('blog.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logContent').textContent = data;
            })
            .catch(error => {
                document.getElementById('logContent').textContent = 'Error loading update log.';
                console.error('Error fetching update log:', error);
            });
    </script>
</body>
</html>
