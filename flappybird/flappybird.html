<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Block</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
        }
        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #000;
        }
        #ranking {
            position: absolute;
            left: 10px;
            top: 50px;
            width: 250px;
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px;
            overflow-y: auto;
            max-height: 80vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #ranking h3 {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rank-item {
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
            display: flex;
            flex-direction: column;
        }
        .rank-item button {
            margin-left: 5px;
        }
        .rank-item div {
            display: flex;
            justify-content: space-between;
        }
        .rank-item span[contenteditable] {
            border-bottom: 1px dotted #000;
            cursor: text;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        #gameOver {
            font-size: 30px;
            color: red;
            text-align: center;
            display: none;
        }
        #victoryMessage {
            font-size: 30px;
            color: green;
            text-align: center;
            display: none;
        }
        #popOutMessage {
            font-size: 20px;
            color: blue;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ranking">
        <h3>
            Ranking
            <button onclick="clearAllRecords()">Clear All</button>
        </h3>
        <div id="rankingList"></div>
    </div>
    <div style="position: relative;">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="score">Score: 0</div>
    </div>
    <a id="backButton" href="https://good-player.github.io/sigmaweb/hub.html">Back to Hub</a>

    <!-- Modal for details -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Modal for replay -->
    <div id="replayModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Replay</h2>
                <span class="close" onclick="closeReplayModal()">&times;</span>
            </div>
            <canvas id="replayCanvas" width="320" height="480"></canvas>
            <div id="gameOver">GAME OVER</div>
            <div id="victoryMessage">YOU WIN!!!1!1111?+1++1+1+</div>
        </div>
    </div>

    <!-- Pop-out message modal -->
    <div id="popOutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Event Description</h2>
                <span class="close" onclick="resumeGame()">&times;</span>
            </div>
            <div id="popOutMessage">An event has occurred!</div>
            <button onclick="resumeGame()">RESUME GAME</button>
        </div>
    </div>

    <script src="flappybird.js"></script>
    <script src="flappylevel.js"></script>
</body>
</html>
