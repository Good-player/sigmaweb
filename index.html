<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Gen alpha) SIGMA WEBSITE</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            margin-bottom: 10px;
        }
        label {
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .g-recaptcha {
            position: relative;
            margin-bottom: 20px;
        }
        #submitBtn {
            position: relative;
            overflow: hidden;
            background-color: grey;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: not-allowed;
            transition: background-color 0.3s ease;
        }
        #submitBtn:focus {
            outline: none;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        #repoLink {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            color: blue;
            font-size: 16px;
        }
        #repoLink:hover {
            text-decoration: underline;
        }
        iframe {
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .redirect-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .redirect-button:hover {
            background-color: #0056b3;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: green;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to my skibidi sigma website</h1>
    <label>This is my first website ever created lol.</label>
    <label>You need to complete your sigma test in reCAPTCHA and click submit to go to our hub. (WARNING: GEN ALPHA + BRAINROT!!!!!1!!1)</label>
    <form id="recaptcha-form" action="hub.html" method="GET">
        <div class="g-recaptcha" data-sitekey="6LeEHukqAAAAAHniKmB_c2PTe5XrEgH-HFZtyLoE" data-callback="recaptchaCallback" data-expired-callback="recaptchaExpired"></div>
        <button id="submitBtn" type="submit">Submit</button>
    </form>
    <button class="redirect-button" onclick="window.location.href='indexold.html'">Go to Old Version</button>
    <script>
        function recaptchaCallback(response) {
            if (response) {
                document.getElementById('submitBtn').style.backgroundColor = 'green';
                document.getElementById('submitBtn').style.cursor = 'pointer';
                document.getElementById('submitBtn').style.pointerEvents = 'auto';
                playAnimation();
            }
        }

        function recaptchaExpired() {
            document.getElementById('submitBtn').style.backgroundColor = 'grey';
            document.getElementById('submitBtn').style.cursor = 'not-allowed';
            document.getElementById('submitBtn').style.pointerEvents = 'none';
        }

        document.getElementById('recaptcha-form').addEventListener('submit', function(event) {
            var recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                event.preventDefault();
                window.location.href = 'robotalert.html';
            } else {
                // Allow the form to be submitted normally
            }
        });

        function playAnimation() {
            var recaptchaElement = document.querySelector('.g-recaptcha');
            for (var i = 0; i < 50; i++) { // Increased number of circles
                var circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.width = '0px';
                circle.style.height = '0px';
                circle.style.left = '50%';
                circle.style.top = '50%';
                recaptchaElement.appendChild(circle);
                anime({
                    targets: circle,
                    width: ['0px', '30px'], // Smaller size
                    height: ['0px', '30px'], // Smaller size
                    opacity: [1, 0],
                    translateX: function() { return anime.random(-200, 200) + 'px'; },
                    translateY: function() { return anime.random(-200, 200) + 'px'; },
                    duration: 2000,
                    easing: 'easeOutExpo',
                    complete: function(anim) {
                        anim.targets[0].remove();
                    }
                });
            }
        }

        document.getElementById('submitBtn').addEventListener('click', function(e) {
            var rect = this.getBoundingClientRect();
            var ripple = document.createElement('span');
            var size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
            ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
            ripple.classList.add('ripple');
            this.appendChild(ripple);
            setTimeout(function() {
                ripple.remove();
            }, 600);
        });
    </script>
    <a id="repoLink" href="https://github.com/Good-player/Good-player-github.io">Go to my GitHub</a>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=YTIAkzXUcAmJ9jAO&amp;start=0" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
