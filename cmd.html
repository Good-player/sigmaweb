<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command Line (cmd.html)</title>
    <style>
        body {
            background: #181818;
            color: #f2f2f2;
            font-family: 'Fira Mono', 'Consolas', monospace;
            margin: 0;
            padding: 0;
        }
        #container {
            width: 98%;
            max-width: 1200px;
            margin: 40px auto;
            background: #232323;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.55);
            padding: 24px 32px 32px 32px;
        }
        h2 {
            color: #42c9ff;
            margin-bottom: 16px;
        }
        #terminal {
            min-height: 350px;
            max-height: 480px;
            background: #101010;
            border-radius: 6px;
            padding: 16px;
            overflow-y: auto;
            font-size: 1em;
            line-height: 1.4;
            margin-bottom: 16px;
            scrollbar-width: thin;
            scrollbar-color: #42c9ff #181818;
        }
        #terminal::-webkit-scrollbar {
            width: 8px;
            background: #181818;
        }
        #terminal::-webkit-scrollbar-thumb {
            background: #42c9ff;
            border-radius: 4px;
        }
        #input-line {
            display: flex;
            position: relative;
            width: 100%;
        }
        #prompt {
            color: #42ff8b;
            margin-right: 6px;
            padding-top: 6px;
            font-size: 1.08em;
        }
        #cmdInput {
            flex: 1;
            background: #181818;
            border: none;
            color: #fff;
            font-size: 1.08em;
            font-family: inherit;
            outline: none;
            resize: none;
            width: 100%;
            min-width: 340px;
            max-width: 100%;
            height: 36px;
            min-height: 36px;
            max-height: 90px;
            padding: 7px 12px 7px 8px;
            border-radius: 5px;
            line-height: 1.4;
            overflow-x: auto;
            overflow-y: hidden;
            box-sizing: border-box;
        }
        #cmdInput::-webkit-scrollbar {
            height: 8px;
            background: #181818;
        }
        #cmdInput::-webkit-scrollbar-thumb {
            background: #42c9ff;
            border-radius: 4px;
        }
        #cmdInput:focus {
            outline: 2px solid #42c9ff;
        }
        /* For Firefox */
        #cmdInput {
            scrollbar-width: thin;
            scrollbar-color: #42c9ff #181818;
        }
        .cmd-output { color: #f2f2f2; }
        .cmd-error { color: #ff4242; }
        .cmd-success { color: #42ff8b; }
        .cmd-info { color: #42c9ff; }
        .cmd-warning { color: #ffe042; }
        .cmd-table {
            border-collapse: collapse;
            width: 100%;
        }
        .cmd-table th, .cmd-table td {
            border: 1px solid #333;
            padding: 4px 8px;
            text-align: left;
            font-size: 0.95em;
        }
        .cmd-table th {
            background: #21243a;
            color: #42c9ff;
        }
        a {
            color: #42c9ff;
            text-decoration: underline;
        }
        .cmd-badge {
            background: #444e;
            color: #42c9ff;
            border-radius: 4px;
            padding: 0 6px;
            font-size: 0.9em;
            margin-left: 7px;
        }
        #cmd-autocomplete-list {
            position: absolute;
            background: #232323;
            border: 1px solid #333;
            border-radius: 4px;
            z-index: 20;
            color: #fff;
            font-family: inherit;
            font-size: 1em;
            min-width: 220px;
            max-width: 600px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            left: 0;
            top: 100%;
            display: none;
            scrollbar-width: thin;
            scrollbar-color: #42c9ff #232323;
        }
        #cmd-autocomplete-list::-webkit-scrollbar {
            width: 8px;
            background: #232323;
        }
        #cmd-autocomplete-list::-webkit-scrollbar-thumb {
            background: #42c9ff;
            border-radius: 4px;
        }
        .cmd-autocomplete-item {
            padding: 7px 12px;
            cursor: pointer;
            background: transparent;
            color: #42c9ff;
            white-space: nowrap;
        }
        .cmd-autocomplete-item.selected, .cmd-autocomplete-item:hover {
            background: #101010;
            color: #42ff8b;
        }
        .cmd-param-suggest {
            display: inline-block;
            background: #21243a;
            color: #ffe042;
            border-radius: 2px;
            padding: 0 4px;
            margin-left: 6px;
            font-size: 0.93em;
        }
        .cmd-param-chip {
            display: inline-block;
            background: #232323;
            border: 1px solid #42c9ff;
            color: #42c9ff;
            border-radius: 3px;
            padding: 2px 9px;
            margin: 0 2px;
            font-size: 0.97em;
            cursor: pointer;
            user-select: none;
            transition: background 0.13s;
        }
        .cmd-param-chip.selected, .cmd-param-chip:hover {
            background: #101010;
            color: #42ff8b;
        }
        #cmd-param-prompt {
            position: absolute;
            left: 0;
            top: 100%;
            margin-top: 6px;
            z-index: 22;
            min-width: 180px;
            width: auto;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Command Line Interface</h2>
        <div id="terminal" tabindex="0"></div>
        <div id="input-line">
            <span id="prompt">&gt;</span>
            <textarea id="cmdInput" autofocus autocomplete="off" placeholder="Type a command... (try /help)" spellcheck="false" rows="1" wrap="off"></textarea>
            <div id="cmd-autocomplete-list"></div>
        </div>
    </div>
    <script src="cmd.js"></script>
</body>
</html>
