<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Sigma Boss Stock Investing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .stock-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .stock {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            min-width: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy { background-color: green; color: white; }
        .sell { background-color: red; color: white; }
        .back-btn { background-color: gray; color: white; margin-top: 20px; }
        canvas {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ Mr. Sigma Boss Stock Investing Game ðŸ“‰</h1>
    <h2>ðŸ’° Balance: $<span id="balance">1000</span></h2>
    
    <div class="stock-container" id="stocks"></div>
    
    <canvas id="stockChart"></canvas>
    
    <button class="back-btn" onclick="window.location.href='hub.html'">Back to Hub</button>
    
    <script>
        let balance = 1000;
        const stocks = [
            { name: "SigmaCorp", price: randomPrice(), history: [] },
            { name: "Boss Inc.", price: randomPrice(), history: [] },
            { name: "Alpha Trades", price: randomPrice(), history: [] }
        ];
        
        function randomPrice() {
            return (Math.random() * 100 + 10).toFixed(2);
        }
        
        function updateStocks() {
            const stockContainer = document.getElementById("stocks");
            stockContainer.innerHTML = "";
            
            stocks.forEach((stock, index) => {
                stock.price = (stock.price * (0.9 + Math.random() * 0.2)).toFixed(2);
                stock.history.push(stock.price);
                if (stock.history.length > 10) stock.history.shift();
                
                const stockElement = document.createElement("div");
                stockElement.className = "stock";
                stockElement.innerHTML = `
                    <h3>${stock.name}</h3>
                    <p>ðŸ’µ Price: $${stock.price}</p>
                    <button class="buy" onclick="buyStock(${index})">Buy</button>
                    <button class="sell" onclick="sellStock(${index})">Sell</button>
                `;
                stockContainer.appendChild(stockElement);
            });
            updateChart();
        }
        
        function buyStock(index) {
            if (balance >= stocks[index].price) {
                balance -= stocks[index].price;
                document.getElementById("balance").innerText = balance.toFixed(2);
                alert(`You bought 1 share of ${stocks[index].name} at $${stocks[index].price}`);
            } else {
                alert("Not enough money!");
            }
        }
        
        function sellStock(index) {
            balance += parseFloat(stocks[index].price);
            document.getElementById("balance").innerText = balance.toFixed(2);
            alert(`You sold 1 share of ${stocks[index].name} at $${stocks[index].price}`);
        }
        
        const ctx = document.getElementById("stockChart").getContext("2d");
        const stockChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: Array(10).fill(""),
                datasets: stocks.map(stock => ({
                    label: stock.name,
                    borderColor: `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`,
                    data: stock.history,
                    fill: false
                }))
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
        
        function updateChart() {
            stockChart.data.datasets.forEach((dataset, index) => {
                dataset.data = stocks[index].history;
            });
            stockChart.update();
        }
        
        setInterval(updateStocks, 3000); // Stock prices update every 3 seconds
        updateStocks();
    </script>
</body>
</html>
