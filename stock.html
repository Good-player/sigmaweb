<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“ˆ Mr. Sigma Boss Stock Investing Game ðŸ“‰</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .stock-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .stock {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            min-width: 150px;
            margin-bottom: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy { background-color: green; color: white; }
        .sell { background-color: red; color: white; }
        .back-btn { background-color: gray; color: white; margin-top: 20px; }
        .resize-container {
            position: relative;
            width: 90vw;
            height: 70vh;
            max-width: 90%;
            max-height: 70vh;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .resize-handle {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: #888;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ Mr. Sigma Boss Stock Investing Game ðŸ“‰</h1>
    <h2>ðŸ’° Balance: $<span id="balance">2000</span></h2>
    
    <div class="stock-container" id="stocks">
        <!-- Stock options will be dynamically generated here -->
    </div>

    <div class="resize-container" id="resize-container">
        <canvas id="stockChart"></canvas>
        <div class="resize-handle" id="resize-handle"></div>
    </div>
    
    <button class="back-btn" onclick="window.location.href='hub.html'">Back to Hub</button>
    
    <script>
        let balance = 2000;
        let historySize = 10;
        let chartWidth = 700;
        let chartHeight = 400;

        const stocks = [
            { name: "SigmaCorp", price: randomPrice(), history: [], shares: 0 },
            { name: "Boss Inc.", price: randomPrice(), history: [], shares: 0 },
            { name: "Alpha Trades", price: randomPrice(), history: [], shares: 0 },
            { name: "Meme Stonks", price: randomPrice(), history: [], shares: 0 },
            { name: "Sigmaâ„¢ AI", price: randomPrice(), history: [], shares: 0 },
            { name: "BrainDamage AI Tech", price: randomPrice(), history: [], shares: 0 },
            { name: "CO2 Pollution", price: randomPrice(), history: [], shares: 0 },
            { name: "OpenAI", price: randomPrice(), history: [], shares: 0 },
            { name: "BUUMGUN", price: randomPrice(), history: [], shares: 0 },
            { name: "Teslaboom", price: randomPrice(), history: [], shares: 0 },
            { name: "Space Z", price: randomPrice(), history: [], shares: 0 },
            { name: "skibidi", price: randomPrice(), history: [], shares: 0 },
            { name: "Weather M", price: randomPrice(), history: [], shares: 0 },
            { name: "CryoLab", price: randomPrice(), history: [], shares: 0 },
            { name: "METAFACE Inc.", price: randomPrice(), history: [], shares: 0 }
        ];

        function randomPrice() {
            return (Math.random() * 100 + 10).toFixed(2);
        }

        function updateStocks() {
            stocks.forEach(stock => {
                stock.price = (stock.price * (0.98 + Math.random() * 0.04)).toFixed(2);
                stock.history.push(parseFloat(stock.price));
                if (stock.history.length > historySize) stock.history.shift();
            });
            document.getElementById("diagram-points").innerText = stocks[0].history.length;
            updateChart();
        }

        function applyHistorySize() {
            historySize = parseInt(document.getElementById("history-input").value);
            stocks.forEach(stock => { stock.history = stock.history.slice(-historySize); });
            updateChart();
        }

        function updateChart() {
            stockChart.data.labels = Array.from({ length: historySize }, (_, i) => i + 1);
            stockChart.data.datasets.forEach((dataset, index) => {
                dataset.data = stocks[index].history;
                dataset.borderWidth = dataset.data.length >= historySize - 5 ? 1 : 3;
            });
            stockChart.update();
        }

        function renderStocks() {
            const stockContainer = document.getElementById('stocks');
            stockContainer.innerHTML = ''; // Clear any previous stock buttons
            stocks.forEach((stock, index) => {
                const stockDiv = document.createElement('div');
                stockDiv.classList.add('stock');
                stockDiv.innerHTML = `
                    <h3>${stock.name}</h3>
                    <p>Price: $${stock.price}</p>
                    <p>Shares owned: ${stock.shares}</p>
                    <button class="buy" onclick="buyStock(${index})">Buy</button>
                    <button class="sell" onclick="sellStock(${index})">Sell</button>
                `;
                stockContainer.appendChild(stockDiv);
            });
        }

        function buyStock(index) {
            if (balance >= stocks[index].price) {
                balance -= stocks[index].price;
                stocks[index].shares++;
                document.getElementById("balance").innerText = balance;
                renderStocks();
                updateChart();
            } else {
                alert("Not enough balance!");
            }
        }

        function sellStock(index) {
            if (stocks[index].shares > 0) {
                balance += stocks[index].price;
                stocks[index].shares--;
                document.getElementById("balance").innerText = balance;
                renderStocks();
                updateChart();
            } else {
                alert("No shares to sell!");
            }
        }

        const ctx = document.getElementById("stockChart").getContext("2d");
        const stockChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: Array.from({ length: historySize }, (_, i) => i + 1),
                datasets: stocks.map(stock => ({
                    label: stock.name,
                    borderColor: `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`,
                    data: stock.history,
                    fill: false,
                    tension: 0.2,
                    borderWidth: 3
                }))
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                animation: false 
            }
        });

        setInterval(updateStocks, 500); // Update frequency set to 0.5s
        stocks.forEach(stock => { stock.history = Array(historySize).fill(stock.price); });
        renderStocks();  // Render stocks for the first time

        // Resizable logic
        const resizeContainer = document.getElementById('resize-container');
        const resizeHandle = document.getElementById('resize-handle');
        let isResizing = false;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.removeEventListener('mousemove', onMouseMove);
            });
        });

        function onMouseMove(e) {
            if (isResizing) {
                let newWidth = e.clientX - resizeContainer.getBoundingClientRect().left;
                let newHeight = e.clientY - resizeContainer.getBoundingClientRect().top;

                if (newWidth > 300 && newHeight > 300) {  // Set min size
                    resizeContainer.style.width = newWidth + 'px';
                    resizeContainer.style.height = newHeight + 'px';
                    chartWidth = newWidth;
                    chartHeight = newHeight;
                    updateChart();
                }
            }
        }
    </script>
</body>
</html>
