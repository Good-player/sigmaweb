<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buggy.html - Bug Squasher 404</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 90vh;
      overflow: hidden;
      background: linear-gradient(135deg, #1e1e1e, #333);
    }

    .bug {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/29/Antu_dialog-error.svg');
      background-size: cover;
      cursor: pointer;
    }

    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }

    #hubButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #06c;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    #gameOver {
      display: none;
      font-size: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üêû Bug Squasher 404</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <div id="gameArea"></div>
  <div id="gameOver">üí• Game Over!<br>Your final score: <span id="finalScore">0</span></div>
  <button id="hubButton" onclick="location.href='hub.html'">Go to Hub</button>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const gameOver = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;

    function spawnBug() {
      const bug = document.createElement('div');
      bug.classList.add('bug');
      bug.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      bug.style.top = Math.random() * (window.innerHeight - 140) + 'px';

      bug.onclick = () => {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        bug.remove();
        new Audio('https://www.soundjay.com/button/beep-07.wav').play();
      };

      gameArea.appendChild(bug);

      // Auto remove bug after 2 seconds
      setTimeout(() => {
        if (gameArea.contains(bug)) {
          bug.remove();
        }
      }, 2000);
    }

    function startGame() {
      gameInterval = setInterval(spawnBug, 600);

      const timerCountdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'Time: ' + timeLeft;

        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerCountdown);
          gameOver.style.display = 'block';
          finalScore.textContent = score;
        }
      }, 1000);
    }

    startGame();
  </script>
</body>
</html>
